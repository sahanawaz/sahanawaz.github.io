<head>

	/>

	<!--<link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">-->

<body>
	<script>
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>

	<div class="content-agileits">
		<h1 class="title">student registration Form</h1>
		<div class="left">
			<form action="register" method="post" data-toggle="validator">
				<div class="form-group">
					<label for="name" class="control-label">Name:</label>
					<input type="text" class="form-control" id="name" placeholder="Name" name="name" data-error="Enter Your Name" required>
					<div class="help-block with-errors"></div>
				</div>
				<div class="form-group">
					<label for="username" class="control-label"><span>User Name:</span></label>
					<input type="text" class="form-control" id="username" placeholder="User Name" name="username" data-error="Enter Your User Name" required>
					<div class="help-block with-errors"></div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="control-label">Password:</label>
					<div class="form-inline row">
						<div class="form-group col-sm-6 agileits-w3layouts">
							<input type="password" data-minlength="6" class="form-control" id="inputPassword" name="password" placeholder="Password" required>
							<div class="help-block">Minimum of 6 characters</div>
						</div>
						<div class="form-group col-sm-6 w3-agile">
							<input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Whoops, these don't match"
							    placeholder="Confirm Password" required>
							<div class="help-block with-errors"></div>
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<label for="regd" class="control-label">Registration No.:</label>
					<input type="text" class="form-control" id="regd" placeholder="Registration No." name="regno" data-error="Enter Your Registration Number" required>
					<div class="help-block with-errors"></div>
				</div>

				<div class="form-group">
					<label for="Phone" class="control-label">Phone:</label>
					<input type="text" class="form-control" id="phone" placeholder="Phone" name="mobileno" data-error="Enter Your Phone Number" required>
					<div class="help-block with-errors"></div>
				</div>
				
				<div class="form-group w3ls-opt">
					<label for="Phone" class="control-label">Branch</label>
					  <select name="branch" width=50%  required>
						    <option value="" disabled selected>Select</option>
						    <option value="CSE">CSE</option>
						    <option value="CSE">CSE</option>
						</select>
				</div>
				<div class="form-group w3ls-opt">
					<label for="Phone" class="control-label">Semester</label>
					  <select name="semester" width=50% required>
						    <option value="" disabled selected>Select</option>
						    <option value="1">1</option>
						    <option value="2">2</option>
						    <option value="3">3</option>
						    <option value="4">4</option>
						    <option value="5">5</option>
						    <option value=6>6</option>
						    <option value="7">7</option>
						    <option value="8">8</option>
						    <option value="9">9</option>
						    <option value="10">10</option>
						</select>
				</div>
				<div class="form-group w3ls-opt">
					<label for="Phone" class="control-label">Course</label>
					  <select name="course" width=50% required>
						    <option value="" disabled selected>Select</option>
						    <option>BTECH</option>
						    <option>MTECH</option>
						    <option>MCA</option>
						    
						</select>
				</div>
				<div class="form-group">
					<input type="submit" value="register"><br>
				</div>


			</form>
		</div>
		<div class="right"></div>
		<div class="clear"></div>
	</div>
	
	<!-- js -->
	<script src="js/jquery-2.1.4.min.js"></script>
	<!-- //js -->

	<script src="js/bootstrap.min.js"></script>
	<script src="js/validator.min.js"></script>
	<!-- /js files -->
</body>


</html>
